<body>
    <h4>My Task Board</h4>
<body class="add-note">

    <div id="container">
        <form action="" id="toDoList">

            
            <div class="placeTop" id="top1">
            <input type="text" name="noteText"id="theTask"/>
  
             <div class="placeTop">
            <input type="date" name="noteDate" id="untilTask"/>
            </div>
          <div class="placeTop">
            <input type="time" name="noteTime" id="taskTime"/>
            </div>
            <button type="button" id="saveNote" style="background:rgb(219, 219, 219);" class="add-note"><span>Save</span></button>
            <button type="button" id="clearForm" name="submit" style="background:rgb(219, 219, 219);"
            class="add-note"><span>Clear</span></button>
        </div> 
            <span id="messege"> </span>

        </form>
      

        <div id="noteContainer">
            <div id="whomuch"></div>
                
        </div>

        <button onclick="clearStorage()" type="button" id="clearStorage">  Clear All   </button>
        
        <div class="clear"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
          $("p").click(function(){
            $(this).hide();
          });
        });
        </script>
